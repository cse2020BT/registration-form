<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registrationform.css">
</head>
<body class="container">
    <div align="center"><H1 class="Rg">Registration Form</H1></div>
    <div>
        <label for="fname">First Name :</label><br>
        <input type="text" placeholder="First Name" name="fname" class="fname"><br>
        <label for="lname">Last Name :</label><br>
        <input type="text" placeholder="Last Name" name= "lname" class="lname"><br>
        <label for="Phone">Mobile Number :</label><br>
        <input type="number" placeholder="Mobile Number" name="Phone" class="Phone"><br>
        <label for="Address">Address :</label><br>
        <input type="text" placeholder="Your Address..." name="Address" class="Address"><br>
        <label for="email">Email :</label><br>
        <input type="email" placeholder="Your Email" name="email" class="email"><br>
        <label for="gender">Gender :</label>
        <input type="radio" name="gender" class="Gender">Male <br> <br>
        <input type="radio" name="gender" class="Gender">Female <br>
        <label for="course">Course :</label>
        <select name="course" class="course">
            <option value="Course">Choose Course</option>
            <option value="CSE">CSE</option>
            <option value="DS">DS</option>
            <option value="AI">AI</option>
            <option value="EC">EC</option>
        </select>
    </div>
</body>
</html>
